set -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# unbind C-b
# set -g prefix C-Space
set -g base-index 1          # start indexing windows at 1 instead of 0

set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds
set-option -g default-shell /bin/zsh
bind-key x kill-pane         # skip "kill-pane 1? (y/n)" prompt

# set -g status-left "#[fg=blue,bold]#S   " # session name
set -g status-left-length 500          # increase length (from 10)
# setw -g window-status-format ' #[bg=red, fg=black,bold] #I #[bg=black, fg=grey] #W#F '
# setw -g window-status-current-format ' #[bg=green, fg=black,bold] #I #[bg=black, fg=green,bold] #W#F '
set -g status-position bottom
set -g @t-bind 'K'
set -g @t-fzf-prompt '  '

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'odedlaz/tmux-status-variables'

# captuccin theme
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @catppuccin_window_left_separator " █"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator " █"
set -g @catppuccin_window_current_text "#W" # use "#W" for application instead of directory
set -g @catppuccin_window_default_text "#W" # use "#W" for application instead of directory
set -g @catpuccin_status_modules_left "session"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_status_enable "no"
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_status_modules_right "application cpu date_time "
set -g @catppuccin_status_modules_left "session "
set -g @catppuccin_date_time_text "%H:%M"

set-option -g status-style bg=default

